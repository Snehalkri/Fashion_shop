<app-header></app-header>
<mat-toolbar>
    <span style="text-align: center;margin-left: 50%;
    margin-top:50px;color: black;"><h2>Makeup</h2></span>
</mat-toolbar>
<div>
    <div class="container-prod" fxLayout="column" fxLayoutGap="30px" style="height: auto;width: 100%;">
        <div [hidden]="makeups" style="text-align: center;font-size: 32px;">
            <mat-spinner mode="indeterminate" style="margin:0 auto;" [diameter]="30"></mat-spinner>
            <h6>Loading... Please Wait</h6>
        </div>
        <div fxFlex *ngIf="makeups">
            <mat-grid-list cols="3" rowHeight="300px" fxLayoutGap="30px">
                <mat-grid-tile *ngFor="let makeup of makeups">
                    <img height="400px" width="60%" src={{makeup.image}}>
                    <mat-grid-tile-footer>
                        <p matLine style="padding-left: 5%; width:33%;color: white;">{{ makeup.name | uppercase }}</p>
                        <p style="color: white;width:33%;"><span><i class="fa fa-inr"></i> {{makeup.price}} </span></p>
                        <p style="width:33%;color: white;"> <span class="glyphicon glyphicon-shopping-cart" id="addtocart" (click)="onAdd(makeup.id)"> </span></p>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>

</div>
<app-footer></app-footer>
