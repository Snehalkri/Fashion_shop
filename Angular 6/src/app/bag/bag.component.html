<app-header></app-header>
<mat-toolbar> <button mat-button mat-dialog-close><a routerLink="/userprofile">Back</a></button>
    <span style="text-align: center;margin-left: 40%;color: black;"><h2>Bags</h2></span>
</mat-toolbar>
<div style="display: flex;">
    <div class="container-prod" fxLayout="column" fxLayoutGap="30px" style="height: auto;width: 100%;">
        <div [hidden]="bags" style="text-align: center;font-size: 32px;">
            <mat-spinner mode="indeterminate" style="margin:0 auto;" [diameter]="30"></mat-spinner>
            <h6>Loading... Please Wait</h6>
        </div>
        <div fxFlex *ngIf="bags">
            <mat-grid-list cols="3" rowHeight="300px" fxLayoutGap="30px">
                <mat-grid-tile *ngFor="let bag of bags">
                    <img height="400px" width="60%" src={{bag.image}}>
                    <mat-grid-tile-footer>
                        <p matLine style="padding-left: 5%; width:33%;color: white;">{{ bag.name | uppercase }}</p>
                        <p style="color: white;width:33%;"><span><i class="fa fa-inr"></i> {{bag.price}} </span></p>
                        <p style="width:33%;color: white;"> <span class="glyphicon glyphicon-shopping-cart" id="addtocart" (click)="onAdd(bag.id)"> </span></p>
                    </mat-grid-tile-footer>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
</div>
<app-footer></app-footer>
